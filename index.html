<!DOCTYPE HTML>
<html>
<head>
    <title>Your Medicine Controller</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload landing">
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
            <h1 id="logo"><a href="index.html">Your Medicine Controller</a></h1>
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="elements.html">Elements</a></li>
                    <li><a href="#" class="button primary">Sign Up</a></li>
                </ul>
            </nav>
        </header>

        <!-- Medicine Controller Form -->
        <section id="medicine-controller">
            <div class="container">
                <header class="major">
                    <h2>Manage Your Medicine</h2>
                    <p>Enter your details and schedule below.</p>
                </header>
                <form method="post" action="#" class="cta">
                    <div class="row gtr-uniform gtr-50">
                        <div class="col-6 col-12-medium">
                            <input type="text" name="name" id="name" placeholder="Your Name" required />
                        </div>
                        <div class="col-6 col-12-medium">
                            <input type="email" name="email" id="email" placeholder="Your Email Address" required />
                        </div>
                        <div class="col-6 col-12-medium">
                            <input type="time" name="time" id="time" placeholder="Preferred Time" required />
                        </div>
                        <div class="col-12">
                            <input type="submit" value="Submit" class="fit primary" />
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- Authentication Section -->
        <section id="authentication" class="wrapper style1 special fade-up">
            <div class="container">
                <header class="major">
                    <h2>Authentication</h2>
                    <p>Enter your credentials to access the medicine controller.</p>
                </header>
                <form method="post" action="#" class="cta">
                    <div class="row gtr-uniform gtr-50">
                        <div class="col-6 col-12-medium">
                            <input type="text" name="username" id="username" placeholder="Username" required />
                        </div>
                        <div class="col-6 col-12-medium">
                            <input type="password" name="password" id="password" placeholder="Password" required />
                        </div>
                        <div class="col-12">
                            <input type="submit" value="Login" class="fit primary" />
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer id="footer">
            <ul class="icons">
                <!-- Add your social media icons here -->
            </ul>
            <ul class="copyright">
                <li>&copy; Your Medicine Controller. All rights reserved.</li>
                <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
